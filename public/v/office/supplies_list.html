<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">行政办公</strong> / <small>用品管理</small></div>
        </div>

        <hr>

        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <button type="button" onclick="window.location.href='#!office/supplies_add'" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</button>
                    </div>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-form-group">
                    <!--<select data-am-selected="{btnSize: 'sm'}">-->
                        <!--<option value="option1">所有类别</option>-->
                        <!--<option value="option2">IT业界</option>-->
                        <!--<option value="option3">数码产品</option>-->
                        <!--<option value="option3">笔记本电脑</option>-->
                        <!--<option value="option3">平板电脑</option>-->
                        <!--<option value="option3">只能手机</option>-->
                        <!--<option value="option3">超极本</option>-->
                    <!--</select>-->
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-input-group am-input-group-sm">
                    <input type="text" class="am-form-field input-search" name="keyword">
                    <span class="am-input-group-btn">
                        <button class="am-btn am-btn-default btn-search" type="button">搜索</button>
                    </span>
                </div>
            </div>
        </div>

        <div class="am-g">
            <div class="am-u-sm-12">
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th class="table-set">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{each list value i}}
                    <tr>
                        <td>{{value.id}}</td>
                        <td><a href="#!id={{value.id}}!office/supplies_edit">{{value.name}}</a></td>
                        <td>
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    {{if editBtn}}
                                    <button class="am-btn am-btn-default am-btn-xs am-text-secondary" onclick="window.location.href='#!id={{value.id}}!office/supplies_edit'"><span class="am-icon-pencil-square-o"></span> 编辑</button>
                                    {{/if}}
                                </div>
                            </div>
                        </td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
                <div class="am-cf">
                    共 {{total}} 条记录
                    <div class="am-fr">
                        <ul class="am-pagination">

                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

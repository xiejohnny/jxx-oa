<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf">
                <strong class="am-text-primary am-text-lg">行政办公</strong> /
                <small>办公用品信息</small>
            </div>
        </div>

        <hr>

        <form action="" class="am-form" enctype="multipart/form-data">
        <div class="am-tabs am-margin" data-am-tabs="">
            <ul class="am-tabs-nav am-nav am-nav-tabs">
                <li class="am-active"><a href="#tab1">办公用品信息</a></li>
            </ul>

            <div class="am-tabs-bd" style="touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">

                <div class="am-tab-panel am-fade am-active am-in" id="tab1">

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            名称
                        </div>
                        <div class="am-u-sm-8 am-u-md-4 am-u-end">
                            <input type="text" class="am-input-sm" name="name" value="{{info.name}}" maxlength="10">
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            描述
                        </div>
                        <div class="am-u-sm-8 am-u-md-4 am-u-end">
                            <textarea class="" rows="5" name="desc" style="resize: none;">{{info.desc}}</textarea>
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            数量
                        </div>
                        <div class="am-u-sm-8 am-u-md-2 am-u-end">
                            <input type="text" class="am-input-sm" name="num" value="{{info.num}}" maxlength="10">
                        </div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-4 am-u-md-2 am-text-right">
                            单位
                        </div>
                        <div class="am-u-sm-8 am-u-md-1 am-u-end">
                            <input type="text" class="am-input-sm" name="unit" value="{{info.unit}}" maxlength="10">
                        </div>
                    </div>
                    <input type="hidden" name="id" value="{{info.id}}">
                </div>

            </div>
        </div>

        <div class="am-margin">
            <input type="hidden" name="access_token" value="">
            {{if editBtn}}
            <button type="button" class="am-btn am-btn-primary am-btn-xs" id="js-submitBtn">提交保存</button>
            {{/if}}
            <button type="button" class="am-btn am-btn-default am-btn-xs" onclick="window.location.href='#!office/supplies_list'">返回</button>
        </div>
        </form>
    </div>
</div>

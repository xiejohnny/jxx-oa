<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf">
                <strong class="am-text-primary am-text-lg">员工</strong> /
                <small>添加员工</small>
            </div>
        </div>

        <hr>

        <form action="" class="am-form" enctype="multipart/form-data">
            <div class="am-tabs am-margin" data-am-tabs="">
                <ul class="am-tabs-nav am-nav am-nav-tabs">
                    <li class="am-active"><a href="#tab1">基本信息</a></li>
                </ul>

                <div class="am-tabs-bd" style="touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">

                    <div class="am-tab-panel am-fade am-active am-in" id="tab1">

                        <div class="am-g am-margin-top">
                            <div class="am-u-sm-4 am-u-md-2 am-text-right">
                                头像
                            </div>
                            <div class="am-u-sm-8 am-u-md-4 am-u-end">
                                <img src="" id="avatar_img" width="140">
                                <div class="am-form-group am-form-file"><button type="button" class="am-btn am-btn-default am-btn-sm"><i class="am-icon-cloud-upload"></i> 选择要上传的文件</button> <input type="file" name="avatar"></div>
                            </div>
                        </div>

                        <div class="am-g am-margin-top">
                            <div class="am-u-sm-4 am-u-md-2 am-text-right">
                                用户名
                            </div>
                            <div class="am-u-sm-8 am-u-md-4 am-u-end">
                                <input type="text" class="am-input-sm" name="username" value="" maxlength="20">
                            </div>
                        </div>

                        <div class="am-g am-margin-top">
                            <div class="am-u-sm-4 am-u-md-2 am-text-right">
                                密码
                            </div>
                            <div class="am-u-sm-8 am-u-md-4 am-u-end">
                                <input type="password" class="am-input-sm" name="password" value="" maxlength="20">
                            </div>
                        </div>

                        <div class="am-g am-margin-top">
                            <div class="am-u-sm-4 am-u-md-2 am-text-right">
                                确认密码
                            </div>
                            <div class="am-u-sm-8 am-u-md-4 am-u-end">
                                <input type="password" class="am-input-sm" name="password_confirm" value="" maxlength="20">
                            </div>
                        </div>

                        <div class="am-g am-margin-top">
                            <div class="am-u-sm-4 am-u-md-2 am-text-right">
                                昵称
                            </div>
                            <div class="am-u-sm-8 am-u-md-4 am-u-end">
                                <input type="text" class="am-input-sm" name="nickname" value="" maxlength="50">
                            </div>
                        </div>

                        <div class="am-g am-margin-top">
                            <div class="am-u-sm-4 am-u-md-2 am-text-right">
                                性别
                            </div>
                            <div class="am-u-sm-8 am-u-md-4 am-u-end">
                                <div class="am-form-group">
                                    <label class="am-radio-inline">
                                        <input type="radio" name="gender" value="0" checked> 未知
                                    </label>
                                    <label class="am-radio-inline">
                                        <input type="radio" name="gender" value="1"> 男
                                    </label>
                                    <label class="am-radio-inline">
                                        <input type="radio" name="gender" value="2"> 女
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="am-g am-margin-top">
                            <div class="am-u-sm-4 am-u-md-2 am-text-right">
                                角色
                            </div>
                            <div class="am-u-sm-8 am-u-md-4 am-u-end">
                                <select name="roleid">
                                    <option value="">请选择</option>
                                    {{each roleList value i}}
                                        <option value="{{value.id}}">{{value.name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="am-margin">
                <input type="hidden" name="access_token" value="">
                <button type="button" class="am-btn am-btn-primary am-btn-xs" id="js-submitBtn">添加</button>
                <button type="button" class="am-btn am-btn-default am-btn-xs" onclick="window.location.href='#!staff/list'">返回</button>
            </div>
        </form>
    </div>
</div>

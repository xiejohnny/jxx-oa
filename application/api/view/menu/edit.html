{extend name="public/base" /}

{block name="title"}菜单详情{/block}
{block name="main"}
<header class="panel-heading">
    菜单详情
</header>
<div class="panel-body">
    <div class=" form">
        <form class="cmxform form-horizontal adminex-form" id="commentForm" method="get" action="" novalidate="novalidate">
            <div class="form-group ">
                <label for="cname" class="control-label col-lg-1">ID</label>
                <div class="col-lg-10">
                    <input class=" form-control" id="cname" name="name" minlength="2" type="text" required="">
                </div>
            </div>
            <div class="form-group ">
                <label for="cemail" class="control-label col-lg-1">E-Mail (required)</label>
                <div class="col-lg-10">
                    <input class="form-control " id="cemail" type="email" name="email" required="">
                </div>
            </div>
            <div class="form-group ">
                <label for="curl" class="control-label col-lg-1">URL (optional)</label>
                <div class="col-lg-10">
                    <input class="form-control " id="curl" type="url" name="url">
                </div>
            </div>
            <div class="form-group ">
                <label for="ccomment" class="control-label col-lg-1">Your Comment (required)</label>
                <div class="col-lg-10">
                    <textarea class="form-control " id="ccomment" name="comment" required=""></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button class="btn btn-default" type="button">Cancel</button>
                </div>
            </div>
        </form>
    </div>

</div>
{/block}
